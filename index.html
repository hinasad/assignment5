<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./css/style.css">
    

    <title>assignment5</title>

</head>
<body>
    <header>
        <h1>Client Details</h1>
    <p>Inter the details all incomming clients.</p>
    </header>
    <form action="" autocomplete="on">
        <label for="cn" class="req">Client Name</label>
        <input type="text" id="cn" name="cname" value="" required><br><br>
        <label for="com" class="req">Company</label>
        <input type="text" id="com" name="company" value="" required><br><br>
        <label for="title" class="req">Title </label>
        <input type="text" id="title" name="title" value="" required><br><br>
        <label for="department" class="req">Department</label>
        <select name="department" id="department">
            <option value="selected">-Selected-</option>
            <option value="itdepartment">IT Department</option>
            <option value="webdepartment">Web Department</option>
            <option value="seodepartment">SEO Department</option>
            <option value="marketingdepartment">Marketing Department</option>
        </select> <br><br> 
        <label for="" class="req">Preferred contect method</label> <br><br>           
        <input type="radio" id="email" required>
        <label for="email">Email</label>
        <input type="radio" id="phone" required>
        <label for="phone">Phone</label><br><br>
        <label for="" class="req">Company Address</label> 
        <input type="text" placeholder="Street Address" required><br><br>
        <input type="text" placeholder="Line 2" required><br><br>
        <input type="text" placeholder="City" required><br><br>
        <input type="text" placeholder="State/Region/Province" required><br><br>
        <input type="number" placeholder="Postal/Zip Code" required><br><br>
        <select name="country" id="country">
            <option value="selected">-Selected-</option>           
            <option value="Pakistan">Pakistan</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select> <br>
        <span>country</span><br><br> 
        <label for="companyweb" class="req">Company Website</label>
        <input type="url" id="companyweb" name="companyweb" required><br><br>
        <label for="logo" class="req">Company Logo</label>
        <input type="file" id="logo" name="logo" required>
        <img src="./images/cloud.png" width="20px" height="20px" alt=""> <br><br>              
        <label for="workinghours" class="req">Working Hours</label>
        <input type="number" id="workinghours" name="workinghours" required><br><br>
        <label for="workingdays" class="req">Working Days</label>
        <input type="date" id="workingdays" name="workingdays" required><br><br>
        <label for="billingcycle" class="req">Billing Cycle</label>
        <input type="number" id="billingcycle" name="billingcycle" required><br><br>
        <label for="additionalinformation" class="req"
        >Additional Information</label>
        <textarea name="additionalinformation" id="additionalinformation" cols="50" rows="4" required></textarea><br><br>
        <input type="submit">     

    </form>
    

    
</body>
</html>
